<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="margin: 0">
    <style>
      #app {
        width: 100mm;
      }
      .test {
        font-size: 18pt;
        color: red;
        border: 4pt solid green;
      }
    </style>
    <div id="app">
      <div style="padding: 12mm" class="test">TEST</div>
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>
  </body>

  <script type="module">
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'deepskyblue';
    ctx.beginPath();
    ctx.arc(50, 50, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
  </script>

  <script type="module">
    import lightPrint from '../dist/light-print.js';
    setTimeout(() => {
      lightPrint('#app', {
        documentTitle: 'test',
        mediaPrintStyle: `@page { size: A4 landscape; margin: 10mm } body { border: 4pt solid red }`,
      }).catch(err => {
        console.warn(err);
      });
    }, 1000);
  </script>
</html>
