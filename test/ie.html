<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0">
    <style>
      #app {
        width: 100mm;
      }
      .test {
        font-size: 18pt;
        color: red;
        border: 4pt solid green;
      }
    </style>
    <div id="app">
      <div style="padding: 12mm" class="test">TEST</div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?version=4.8.0" type="text/javascript"></script>
  <script src="../dist/light-print.global.js" type="text/javascript"></script>

  <script>
    setTimeout(function () {
      lightPrint('#app', {
        documentTitle: 'test',
        mediaPrintStyle: '@page { size: A4 landscape; margin: 10mm } body { border: 4pt solid red }',
      }).catch(function (err) {
        console.error(err);
        window.alert(err);
      });
    }, 1000);
  </script>
</html>
