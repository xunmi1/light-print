<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="margin: 0">
    <style>
      #app {
        width: 100mm;
      }
      .test {
        font-size: 18pt;
        color: red;
        border: 4pt solid green;
      }
    </style>
    <div id="app">
      <div style="padding: 12mm" class="test">TEST</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="../dist/light-print.cjs"></script>

  <script>
    setTimeout(function () {
      lightPrint('#app', {
        documentTitle: 'test',
        mediaPrintStyle: '@page { size: A4 landscape; margin: 10mm } body { border: 4pt solid red }',
      }).catch(function (err) {
        console.warn(err);
      });
    }, 1000);
  </script>
</html>
