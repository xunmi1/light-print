            <tr>
              <td>math</td>

                <math display="block">

                    <munderover>
                      <mo>‚àë</mo>
                      <mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow>

          </tbody>
        </table>
      </div>

      <button id="print-action" autofocus>üñ®Ô∏è Print it</button>
    </div>
  </body>

  <script type="module">
    import lightPrint from '../dist/light-print.js';

    const action = document.querySelector('#print-action');
    action.addEventListener('click', async () => {
      try {
        await lightPrint('#app', {
          documentTitle: 'test',
          mediaPrintStyle: `
            @page { size: A4 portrait; margin: 10mm }
            @font-face {
              font-family: 'Bitcount Grid Double';
              font-weight: 400;
              src: url(./assets/BitcountGridDouble-Regular.ttf);
            }
          `,
        });
        console.log('Print end.');
      } catch (err) {
        console.error(err);
        window.alert(err);
      }
    });
  </script>

  <script type="module">
    // draw canvas
    const canvas = document.querySelector('#canvas');
    canvas.style.width = `${canvas.clientWidth}px`;
    canvas.style.height = `${canvas.clientHeight}px`;
    const ratio = window.devicePixelRatio;
    canvas.width = canvas.clientWidth * ratio;
    canvas.height = canvas.clientHeight * ratio;
    const ctx = canvas.getContext('2d');
    ctx.scale(ratio, ratio);

    ctx.fillStyle = 'deepskyblue';
    ctx.arc(25, 25, 25, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</html>
